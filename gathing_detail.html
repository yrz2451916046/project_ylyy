<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>友聚详情</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gathing_detail/gathing_detail.css">
</head>

<body>
    <header class="center">
        <span id="reg-return">
            <img class="icon-center return-resize" src="./images/reg_icon/Path@3x.png" alt="">

    <nav>

                    <p>要和酒有关的故事，还是要旅行故事？我说两者兼...</p>
                    <ul>
                        <li><span><img class="eye" src="./images/index/eye.png" alt=""></span> <span>浏览: </span><span>12345</span></li>

                    <img src="./images/index/timg.png" alt="">

                </div>
            </div>
            <div class="detail-box">
                <span class="title">出行信息</span>
                <ul>
                    <li><img src="./images/index/timestart.png" alt="">开始时间:<span>2018-5-30</span></li>

                    <li><img src="./images/index/girl.png" alt="">女生人数:<span>123</span></li>

            </div>
        </div>
        <div class="active-person">
            <p>参加人员<span>（3/10）</span></p>
            <span class="right">展开<img src="./images/index/chevron-down.png" alt=""></span>
            <div class="clear"></div>
            <ul>
                <li><img src="./images/index/4@3x.png" alt=""><span>昵称</span></li>
                <li><img src="./images/index/4@3x.png" alt=""></li>
                <li><img src="./images/index/4@3x.png" alt=""></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="travel-box">
            <div class="travel-header">
                <h3>行程介绍</h3>
            </div>
            <div class="travel-content">
                <div class="introduce-box">
                    <div class="introduce">
                    </div>
                </div>
                <div class="img"></div>
                <div class="say"></div>

            </div>
        </div>
    </div>

    <footer>
        <ul>
            <li>
                <span><img src=" ./images/index/mes.png " alt=" "></span>
                <span>咨询队长</span>
            </li>
            <li>
                <span><img src="./images/index/share.png " alt=" "></span>
                <span>分享</span>
            </li>
            <li>
                <span><img src="./images/index/heart.png " alt=" "></span>
                <span>关注</span>
            </li>
        </ul>
        <button>报名参加</button>
