<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>upload</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/upload/start_yj.css">
</head>

<body>
    <header class="center">
        <span>创建友记</span>
    </header>
    <div class="startYjMain">
        <ul>
            <li>
                <a class="red">*</a>
                <span>请输入活动标题</span>
                <span class="right">0/30</span>
            </li>
            <li class="marginLine"></li>
            <li>
                <span class="imgSpan">
                    <img src="./images/upload/start_3x.png" alt="">
                </span>
                <span>开始时间</span>
                <span class="right">
                    0000-00-00
                    <img class="imgIcon" src="./images/upload/chevron_left_3x.png" alt="">
                </span>
            </li>
            <li class="marginLine"></li>
            <li>
                <span class="imgSpan">
                    <img src="./images/upload/end_3x.png" alt="">
                </span>
                <span>结束时间</span>
                <span class="right">
                    0000-00-00
                    <img class="imgIcon" src="./images/upload/chevron_left_3x.png" alt="">
                </span>
            </li>
            <li class="marginLine"></li>
            <li>
                <span class="imgSpan">
                    <img id="local_3x" src="./images/upload/local_3x.png" alt="">
                </span>
                <span>活动地点</span>
                <span class="right">
                    城市名字
                    <img class="imgIcon" src="./images/upload/chevron_left_3x.png" alt="">
                </span>
            </li>
            <li class="marginLine"></li>
            <li>
                <span class="imgSpan">
                    <img id="cost_3x" src="./images/upload/cost_3x.png" alt="">
                </span>
                <span>人均费用</span>
                <span class="right">
                    ￥000.00
                    <img class="imgIcon" src="./images/upload/chevron_left_3x.png" alt="">
                </span>
            </li>
            <li class="marginLine"></li>
            <li>
                <span class="imgSpan">
                    <img id="lock_3x" src="./images/upload/lock_3x.png" alt="">
                </span>
                <span>浏览加密</span>
                <span class="right">
                    浏览需要密码
                    <img class="imgIcon" src="./images/upload/chevron_left_3x.png" alt="">
                </span>
            </li>
        </ul>
    </div>
    <button type="button" class="uploadSub">继续添加</button>
    <script src="./plugins/rem.js"></script>
    <script src="./plugins/jquery/jquery-3.3.1.min.js"></script>
</body>

</html>
